    <input type="submit" value="Sprawdz cenę" onclick="Calculate()">
    <p id="result"></p>
    <script type="text/javascript">
        function Calculate(){
            var c = document.getElementsByClassName("check");
            var w = 0;
            for(i=0;i<4;i++){
                if(c[i].checked){
                    w += Number(c[i].value)
                }
            }

            document.getElementById("result").innerHTML = "Cena Zabiegów: " +  + w;
        }
    </script>
